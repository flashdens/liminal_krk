<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <style>

body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
}
.place {
    background-image: url("{{ url_for('static', filename='places/%s.png' % place.id) }}");
    height: 100vh;
    width: 100vw;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.item-pin {
    position: fixed;
    width: 3vw;
    height: 8vh;
    z-index: 10;
    cursor: pointer;
}

{% for item in items %}
    #item-{{ item.id }} {
        left: {{ item.xpos }}vw;
        bottom: {{ item.ypos }}vh;
    }
{% endfor %}
</style>
    
<body>
    <div class="place"></div>
        {% for item in items %}
            <img class="item-pin"
                 onclick="alert('{{ item.name }}')"
                 id="item-{{ item.id }}"
                 src="{{ url_for('static', filename='items/' ~ item.id ~ '.png') }}" />
        {% endfor %}
    </body>
</html>
